{% extends 'base.html'%}

{% block content %}
    <div class="container-fluid">
        <div class = "row">
            <div class = "col-md-3"></div>
            <div class = "col-md-6 ">
                <ul class="blogsColumn">
                {% if blogs%}
                    {% for blog in blogs %}
                    <li>
                        <a href="{{url_for('main.blog', id=blog.id)}}"><h1>{{blog.title}}</h1></a>
                        <h2>{{blog.subtitle}}</h2>
                        <h4>Created by <strong>{{ blog.user.username }}</strong> on {{blog.posted_on}}</h4>
                    </li>
                    {% endfor %}
                {% endif%}    
                </ul>
            </div>
            <div class = "col-md-3">
                <div class="panel quote">
                    <p style="font-style: italic;">{{new_quote.quoteMsg}}</p>
                    <p>-by <strong>"{{new_quote.author}}"</strong></p>
                </div>
            </div>
        </div>       
    </div>
  
{% endblock %}
